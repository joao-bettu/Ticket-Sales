<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body>
    <div class="container">
        <form class="action" action="login.html">
            <label for="login">Já possui conta?</label><br>
            <input type="submit" value="Voltar para login" id="login">
        </form>
        <div class="register">
            <h2>Cadastro</h2>
            <form action="/src/Logic/register-client.php" method="post">
                <h3>Cliente</h3>
                <input type="text" placeholder="Digite seu nome" name="client-name" required><br>
                <input type="text" placeholder="Digite seu e-mail" name="client-email" required><br>
                <input type="password" placeholder="Escreva sua senha" name="client-password" required><br>
                <br>
                <input type="submit" value="Criar cliente">
            </form>

            <form action="/src/Logic/register-user.php" method="post">
                <h3>Usuário</h3>
                <input type="text" placeholder="Digite seu nome" name="user-name" required><br>
                <input type="text" placeholder="Digite seu e-mail" name="user-email" required><br>
                <input type="password" placeholder="Escreva sua senha" name="user-password" required><br>

                <h3>Permissões</h3>

                <label for="edit-ticket">Editar ingressos</label>
                <input type="checkbox" name="edit-ticket" checked><br>

                <label for="delete-ticket">Deletar ingressos</label>
                <input type="checkbox" name="delete-ticket" checked><br>
                <br>
                <input type="submit" value="Criar usuário">
            </form>
        </div>
    </div>
</body>
</html>
