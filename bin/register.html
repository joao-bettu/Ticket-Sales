<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form class="action" action="login.html">
            <label for="login">Já possui conta?</label><br>
            <input type="submit" value="Voltar para login" id="login">
        </form>
        <div class="register">
            <h2>Cadastro</h2>
            <form action="" class="type">
                <label for="reg-user">Criar usuário</label>
                <input type="radio" name="register-a" id="user" checked>
                <br>
                <label for="reg-client">Criar cliente</label>
                <input type="radio" name="register-a" id="client">
            </form>

            <form action="" method="post">
                <h3>Cliente</h3>
                <input type="text" placeholder="Digite seu nome"><br>
                <input type="text" placeholder="Digite seu e-mail"><br>
                <input type="password" placeholder="Escreva sua senha"><br>
                <br>
                <input type="submit" value="Criar cliente">
            </form>

            <form action="" method="post">
                <h3>Usuário</h3>
                <input type="text" placeholder="Digite seu nome"><br>
                <input type="text" placeholder="Digite seu e-mail"><br>
                <input type="password" placeholder="Escreva sua senha"><br>

                <h3>Permissões</h3>

                <label for="create-ticket">Criar ingressos</label>
                <input type="checkbox" id="create-ticket" checked><br>

                <label for="edit-ticket">Editar ingressos</label>
                <input type="checkbox" id="edit-ticket" checked><br>

                <label for="delete-ticket">Deletar ingressos</label>
                <input type="checkbox" id="delete-ticket" checked><br>

                <label for="read-tickets">Ler dados de ingressos</label>
                <input type="checkbox" id="read-tickets" checked><br>
                <br>
                <input type="submit" value="Criar usuário">
            </form>
        </div>
    </div>
</body>
</html>
