<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="action">
            <label for="register">Criar conta</label>
            <input type="radio" name="log-reg" id="register">
            <br>
            <label for="login">Já possui conta</label>
            <input type="radio" name="log-reg" id="login">
        </form>

        <div class="login">
            <h2>Login</h2>
            <form class="type-l">
                <label for="log-user">Conectar como usuário</label>
                <input type="radio" name="log-as" id="log-user">
                <br>
                <label for="log-client">Conectar como cliente</label>
                <input type="radio" name="log-as" id="log-client">
            </form>
            <br>
            <form action="" method="get">
                <input type="text" placeholder="Informe seu e-mail"><br>
                <input type="password" placeholder="Digite sua senha"><br>
                <br>
                <input type="submit" value="Conectar">
            </form>
        </div>

        <div class="register">
            <h2>Cadastro</h2>
            <form action="" class="type-r">
                <label for="reg-user">Criar usuário</label>
                <input type="radio" name="register-a" id="reg-user">
                <br>
                <label for="reg-client">Criar cliente</label>
                <input type="radio" name="register-a" id="reg-client">
            </form>

            <form action="" method="post">
                <h3>Cliente</h3>
                <input type="text" placeholder="Digite seu nome"><br>
                <input type="text" placeholder="Digite seu e-mail"><br>
                <input type="password" placeholder="Escreva sua senha"><br>
                <br>
                <input type="submit" value="Criar cliente">
            </form>

            <form action="" method="post">
                <h3>Usuário</h3>
                <input type="text" placeholder="Digite seu nome"><br>
                <input type="text" placeholder="Digite seu e-mail"><br>
                <input type="password" placeholder="Escreva sua senha"><br>

                <h3>Permissões</h3>

                <label for="create-ticket">Criar ingressos</label>
                <input type="checkbox" id="create-ticket"><br>

                <label for="edit-ticket">Editar ingressos</label>
                <input type="checkbox" id="edit-ticket"><br>

                <label for="delete-ticket">Deletar ingressos</label>
                <input type="checkbox" id="delete-ticket"><br>

                <label for="read-tickets">Visualizar ingressos</label>
                <input type="checkbox" id="read-tickets"><br>
                <br>
                <input type="submit" value="Criar usuário">
            </form>
        </div>
    </div>
</body>
</html>
